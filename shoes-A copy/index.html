<!DOCTYPE html>
<html>
    <head>
        <title>Football Elite</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="banner">
            <div class="container">
                <h1>Football Elite</h1>
                <h2>The ultimate football gear</h2>
                <img class="avatar" src="images/logo.png" alt="Football Elite Logo">
                <a class="button" href="#products-section">Explore our collection</a>
            </div>
        </div>
        <div class="container" id="products-section"> 
            <h2>Our top football gear :</h2>
            <div class="cards">
                <div class="card">
                    <img src="images/premieum_football.png" alt="Premium Football">
                    <h3>Premium Football</h3>
                </div>
                <div class="card">
                    <img src="images/pro_football_boots.png" alt="Pro Football Boots">
                    <h3>Pro Football Boots</h3>
                </div>
                <div class="card">
                    <img src="images/team-jersey.png" alt="Team Jersey">
                    <h3>Team Jersey</h3>
                </div>
                <div class="card">
                    <img src="images/gloves.png" alt="Goalkeeper Gloves">
                    <h3>Goalkeeper Gloves</h3>
                </div>
                <div class="card" id="special">
                    <img src="images/Football-Core-Training-Pack-Bundle.png" alt="Elite Training Kit">
                    <h3>Elite Training Kit</h3>
                </div>
            </div>
        </div>
        <script>
            window.onload = function() {
                // Remove the hash from the URL
                if (window.location.hash) {
                    history.replaceState(null, null, window.location.pathname);
                }
            };
        </script>
    </body>
</html>
